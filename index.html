<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>POMODORO</h1>
        <div id="image">
            <img src="tomate.jpg" />
        </div>
    </div>
    <div class="todolistx">
        <input id="todox" placeholder="Entrez une tâche à effectuer">
        </input>
    </div>

    <div class="Chronometre">
        <span class="timer">25:00</span>
        <br>
        <br>
        <button type="input" class="btn btn-md btn-primary" id="start">START</button>
        <button type="input" class="btn btn-md btn-primary" id="reset">RESET</button>
    </div>
    <div class="todolisty">
    </div>
    <button type="button" id="btnClear">Effacez les tâches effectuées</button>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
